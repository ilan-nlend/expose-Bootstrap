<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercice 2 Bootstrap</title>
    <!--lien vers le dossier bootstrap-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!--ajout d'un element de style css (class=indigo) pour obtenir bg et border de couleur violet-->
    <style>
        .indigo{
            background-color: rgb(202, 170, 231);
            color: blueviolet;
            border: 2px solid rgb(97, 6, 149);
        }
    </style>
</head>
<body>
     <!--titre exercice 2 en gras et aligné au centre-->
     <h3 align="center"><b>Exercice 2</b></h3>
      <!--début du schemas 1-->
      <div class="container mt-5">
        <p>Réaliser le code html qui vous permet d’obtenir le résultat visible aux schémas suivants :</p>
        <!--ligne 1, colonne unique-->
        <div class="row mt-4">
            <div class="col-12 border border-primary border-2 bg-opacity-50 rounded-1 bg-info text-primary p-2">Ceci est une seule colonne</div>
        </div>
        <!--ligne 2, 2 colonnes stylisées avec bootstrap et css-->
        <div class="row gx-4 mt-3">
            <div class=" col me-2 indigo bg-gradient rounded-1 p-2">Ceci est la première colonne</div>
            <div class=" col ms-2 indigo bg-gradient rounded-1 p-2">Ceci est la deuxième colonne</div>
        </div>
        
    </div>
</body>
</html>
